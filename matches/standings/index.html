<!DOCTYPE html>
<html>

<head>
    <title>Standings | Faketour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="/menu/styles.css">
<script type="text/javascript" src="/menu/loadMenu.js"></script>
</head>

<body>
    <div class="content"></div>
    <div class="topnav"></div>
    <script type="text/javascript">loadMenu("Standings");</script>
    <div id="container">
        <div style="display: flex;" class="title">
            <h1>Faketour Standings</h1>
        </div>

        <div id="standings">
            <div class="tab">
                <span id="initial" class="tablinks" onclick="showTab(event, 'limited-content')">Limited</span>
                <span class="tablinks" onclick="showTab(event, 'constructed-content')">Constructed</span>
                <span class="tablinks" onclick="showTab(event, 'total-content')">Total</span>
            </div>
            <h2 class="format-name">Limited</h2>
            <div class="backdrop tabcontent" id="limited-content" align="center">
                <table id="limited">
                    <tr>
                        <th>
                            <h4>Player</h4>
                        </th>
                        <th>
                            <h4>Matches</h4>
                        </th>
                        <th>
                            <h4 title="Opponent Match Win Percentage">OMW%</h4>
                        </th>
                        <th>
                            <h4>Games</h4>
                        </th>
                        <th>
                            <h4 title="Opponent Game Win Percentage">OGW%</h4>
                        </th>
                    </tr>
                </table>
            </div>
            <h2 class="format-name">Constructed</h2>
            <div class="backdrop tabcontent" id="constructed-content" align="center">
                <table id="constructed">
                    <tr>
                        <th>
                            <h4>Player</h4>
                        </th>
                        <th>
                            <h4>Matches</h4>
                        </th>
                        <th>
                            <h4 title="Opponent Match Win Percentage">OMW%</h4>
                        </th>
                        <th>
                            <h4>Games</h4>
                        </th>
                        <th>
                            <h4 title="Opponent Game Win Percentage">OGW%</h4>
                        </th>
                    </tr>
                </table>
            </div>
            <h2 class="format-name">Total</h2>
            <div class="backdrop tabcontent" id="total-content" align="center">
                <table id="total">
                    <tr>
                        <th>
                            <h4>Player</h4>
                        </th>
                        <th>
                            <h4>Matches</h4>
                        </th>
                        <th>
                            <h4 title="Opponent Match Win Percentage">OMW%</h4>
                        </th>
                        <th>
                            <h4>Games</h4>
                        </th>
                        <th>
                            <h4 title="Opponent Game Win Percentage">OGW%</h4>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
</body>
<script type="text/javascript" src="standings.js"></script>
<script type="text/javascript" src="loadStandings.js"></script>


</html>
